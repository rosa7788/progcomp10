    <div class="container">
        <h2> Calculadoras de Pontuação</h2>
        <form action=""> <!--formulario para entrada de dados do usuario-->
            <div class="campos">
                <label>Selecione a cor da equipe</label>
                <select id="equipe">
                    <option value="Laranja">Laranja</option>
                    <option value="Preta">Preta</option>
                    <option value="Roxa">Roxa</option>
                    <option value="Verde">Verde</option>
                    <option value="Vermelha">Vermelha</option>
                </select>
            </div>
            <div class="campos">
                <label>Ação Social (pts)</label>
                <input type="number" id="acaoSocial"/>
            </div>

            <div class="campos">
                <label>Homenagem (pts)</label>
                <input type="number" id="homenagem"/>
            </div>

            <div class="campos">
                <label>Caixas de leite (litros)</label>
                <input type="number" id="leite"/>
            </div>

            <div class="campos">
                <label>Lata de suplemento</label>
                <input type="number" id="suplemento"/>
            </div>

            <div class="campos">
                <label>Kit de alimentação</label>
                <input type="number" id="kit"/>
            </div>

            <div class="campos">
                <label>Pacote de arroz (kg)</label>
                <input type="number" id="pacoteArroz"/>
            </div>
            
            <div class="campos">
                <label>Pacote de feijão (kg)</label>
                <input type="number" id="pacoteFeijao"/>
            </div>

            <div class="campos">
                <label>Pacote de Macarraão (400/500g)</label>
                <input type="number" id="pacoteMacarrao"/>
            </div>

            <div class="campos">
                <label>Garrafa de óleo (900ml)</label>
                <input type="number" id="oleo"/>
            </div>

            <div class="campos">
                <label>Doação de sangue</label>
                <input type="number" id="sangue"/>
            </div>

            <div class="campos">
                <button type="button" onclick="calcular()"> Calcular</button>
                <label id="soma"> </label>
            </div>
            </div>
        </form>
