<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Visualizador de Postagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        .controls {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            width: 120px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #postagens {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .post {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: left;
        }

        .post h2 {
            font-size: 18px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .post p {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Postagens</h1>

    <div class="controls">
        <input type="number" id="quantidade" placeholder="Ex: 5" min="1" max="100">
        <button onclick="carregarPostagens()">Carregar Postagens</button>
    </div>

    <section id="postagens"></section>

    <script>
        async function carregarPostagens() {
            try {
                // Lê o valor digitado
                const quantidade = document.getElementById("quantidade").value || 5;

                // Valida o número
                if (quantidade <= 0) {
                    alert("Por favor, digite um número válido!");
                    return;
                }

                // Monta a URL dinâmica
                const url = `https://jsonplaceholder.typicode.com/posts?_limit=${quantidade}`;

                // Faz a requisição
                const resposta = await fetch(url);
                const postagens = await resposta.json();

                const container = document.getElementById("postagens");
                container.innerHTML = ""; // limpa antes de adicionar novas

                // Cria os cards das postagens
                postagens.forEach(post => {
                    const card = document.createElement("div");
                    card.className = "post";

                    const titulo = document.createElement("h2");
                    titulo.textContent = post.title;

                    const corpo = document.createElement("p");
                    corpo.textContent = post.body;

                    card.appendChild(titulo);
                    card.appendChild(corpo);
                    container.appendChild(card);
                });
            } catch (erro) {
                console.error("Erro ao carregar postagens:", erro);
                alert("Não foi possível carregar as postagens da API.");
            }
        }
    </script>
</body>
</html>
