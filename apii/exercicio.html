<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Endereços de API</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <button onclick="carregarUsuarios()">Carregar Endereços</button>
    <ul id="listaUsuarios"></ul>

    <script>
        // Função chamada ao clicar no botão
        async function carregarUsuarios() {
            try {
                // Aguarda resposta da API
                const resposta = await fetch("https://jsonplaceholder.typicode.com/users");
                // Converte resposta para JSON
                const usuarios = await resposta.json();
                const lista = document.getElementById("listaUsuarios");
                lista.innerHTML = ""; // Limpa a lista

                // Percorre cada usuário retornado
                for (let i = 0; i < usuarios.length; i++) {
                    const user = usuarios[i];
                    // Cria um item <li>
                    const li = document.createElement("li");
                    // Adiciona texto com os dados do endereço
                    li.textContent = `${user.name} - ${user.address.street} - ${user.address.suite} - ${user.address.city} - ${user.address.zipcode}`;
                    // Adiciona o item na lista
                    lista.appendChild(li);
                }
            } catch (erro) {
                console.error("Erro ao carregar usuários:", erro);
                alert("Não foi possível carregar os dados da API.");
            }
        }
    </script>
</body>
</html>
